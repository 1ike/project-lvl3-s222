<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= htmlWebpackPlugin.options.title %></title>

</head>
<body>
  <div id="mainContainer" class="container">
    <div class="jumbotron mt-3">
      <h1 class="display-4"><%= htmlWebpackPlugin.options.title %></h1>
      <form id="urlForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Enter RSS feed url</label>
          <input type="url" class="form-control" id="urlInput" aria-describedby="urlHelp" placeholder="Enter url" required>
        </div>
        <div class="alert alert-danger d-none" role="alert"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= htmlWebpackPlugin.options.title %></title>

</head>
<body>
  <div id="mainContainer" class="container">
    <div class="jumbotron mt-3">
      <h1 class="display-4"><%= htmlWebpackPlugin.options.title %></h1>
      <form id="urlForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Enter RSS feed url</label>
          <input class="form-control" id="urlInput" aria-describedby="urlHelp" placeholder="Enter url" required="" type="url">
        </div>
        <div class="alert alert-danger d-none" role="alert"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="modal fade" id="descriptionModal" tabindex="-1" role="dialog" aria-labelledby="descriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="descriptionModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

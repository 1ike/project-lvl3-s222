<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RSS Reader</title>

<link href="css/main.css" rel="stylesheet"></head>
<body>
  <div id="mainContainer" class="container">
    <div class="jumbotron mt-3">
      <h1 class="display-4">RSS Reader</h1>
      <form id="urlForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Enter RSS feed url</label>
          <input class="form-control" id="urlInput" aria-describedby="urlHelp" placeholder="Enter url" required="" type="url">
        </div>
        <div class="alert alert-danger d-none" role="alert"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/webpack-package.js"></script>
</body>
